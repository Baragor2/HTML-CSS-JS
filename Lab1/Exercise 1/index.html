	<h1>Стихотворение</h1>
	<p>
		Мириады маленьких дел <br>
		Пьют по капле гаснущий день,<br>
		А <i>дела большие</i> сушит жажда.<br>
		Оставляя всё на «потом»,<br>
		Прозреваем задним числом,<br>
		Только день <b>не повторится</b> дважды.
	</p>
