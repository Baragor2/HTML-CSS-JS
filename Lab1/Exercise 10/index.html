	<h1>&laquo;Странные&raquo; буквы</h1>
	<hr>
	<img src="task10.png">
	<p>В современном русском языке не склоняются:</p>
	<ul>
		<li>
			иннициальные аббревиатуры (составленные из первых букв слов), кончающиеся<br>
			гласным, например: 
			<abbr title="Белорусский государственный университет информатики и радиоэлектроники">
				БГУИР
			</abbr>, 
			<abbr title="Открытое акционерное общество">
				ОАО
			</abbr>;
		</li>
	</ul>
	<ul>
		<li>
			заимствованные аббревиатуры, кончающиеся твердым согласным, например: 
			<abbr title="Metropolitan area network">
				MAN
			</abbr>
		</li>
	</ul>
	<hr>
	<p>&#9786; www.bsuir.by &#9787;</p>
